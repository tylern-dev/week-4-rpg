<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<div class="container">
		<header>
			<h1>Star Wars RPG!</h1>
		</header>
		
		
		<h2>Select Your Character!</h2>
		<button class="character-button" id="boba">
			<div class="pic-container">
				<span class="char-name">Boba Fett</span>
				<img src="assets/images/fett.jpg" alt="" class="sw-img">
				<span class="hp">102</span>
			</div>
		</button>

		<button class="character-button" id="luke">
			<div class="pic-container">
				<span class="char-name">Luke</span>
				<img src="assets/images/luke.jpg" alt="" class="sw-img">
				<span class="hp">50</span>
			</div>
		</button>

		<button class="character-button" id="leia">		
			<div class="pic-container">
				<span class="char-name">Leia</span>
				<img src="assets/images/leia.jpg" alt="" class="sw-img">
				<span class="hp">90</span>
			</div>
		</button>

		<button class="character-button" id="vader">
			<div class="pic-container">
				<span class="char-name">Vader</span>
				<img src="assets/images/vader.jpg" alt="" class="sw-img">
				<span class="hp">10</span>
			</div>
		</button>
		
		<h2>Your Character:</h2>
		<div class="character-select">
			
		</div>
		
		<h2>Enemies Available to Attack</h2>
		<div class="enemy-section">
			
		</div>

		<button class="fight-button" id="fight">Attack!</button>

		<h2>Defender</h2>
		<div class="defender-section">
			
		</div>

	</div>



	<script
	  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
